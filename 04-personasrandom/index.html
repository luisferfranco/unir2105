<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template :: Nombre del Proyecto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- .card.mt-4.shadow.rounded>(.card-header.bg-dark+.card-body) -->
      <div class="mt-4 rounded shadow card">
        <div class="card-header bg-dark">
          <h1 class="titulo">RandomUser API</h1>
          <h3 class="subtitulo">Busca por nombre, ciudad o pa√≠s</h3>
          <div class="row">
            <div class="col-10">
              <input type="text" id="busqueda" class="form-control" onkeyup="filtro()" />
            </div>
            <div class="col-2">
              <button class="btn btn-primary">
                <i class="fas fa-sync" onclick="load()"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="card-body" id="personas"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.7.0/d3.min.js"
      referrerpolicy="no-referrer"
    ></script>
    <script src="app.js"></script>
  </body>
