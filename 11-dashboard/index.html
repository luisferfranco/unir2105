<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gapminder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="mt-4 container">
      <div class="row">
        <!-- controles y gráfico principal -->
        <div class="col-9">
          <div class="row">
            <!-- Controles -->
            <div class="col-6">
              <div class="row">
                <!-- Controles de adelante/atrás -->
                <div class="col-4">
                  <button class="btn btn-secondary" id="btn-atras">
                    <i class="fas fa-undo"></i>
                  </button>
                  <button class="btn btn-success" id="btn-play">
                    <i class="fas fa-play"></i>
                  </button>
                  <button class="btn btn-secondary" id="btn-adelante">
                    <i class="fas fa-redo"></i>
                  </button>
                </div>
                <!-- Controles de adelante/atrás -->

                <!-- Selección de Continentes -->
                <div class="col-8">
                  <select id="select-continent" class="form-control">
                    <option value="todos">Todos</option>
                  </select>
                </div>
                <!-- /Selección de Continentes -->
              </div>
            </div>

            <!--
              Seleccion de año
              TODO: Cambiarlo por un slider
            -->
            <div class="col-6">
              <input type="number" id="txt-year" class="form-control" />
            </div>
            <!-- /Selección de año -->

            <!-- gráfico principal -->
            <div class="mt-4 col-12" id="graf">
              <div id="tooltip">
                <div id="tooltip-header">Titulo</div>
                <div id="tooltip-body"></div>
              </div>
            </div>
            <!-- /gráfico principal -->
          </div>
        </div>
        <!-- /controles y gráfico principal -->

        <!-- información país -->
        <div class="col-3">
          <div class="card shadow rounded">
            <div class="card-header">
              <h3 id="pais-nombre">Ninguno Seleccionado</h3>
            </div>
            <div class="card-body">
              <div class="text-center">
                <img src="" class="bandera" id="bandera" />
              </div>
              <div id="pais-info"></div>
            </div>
          </div>
        </div>
        <!-- /información país -->
      </div>

      <!-- gráficas pequeñas -->
      <div class="row mt-4 mb-4">
        <div class="col-6">
          <h1 id="titg1" style="opacity: 0">PIB Per Cápita</h1>
          <div id="graf1"></div>
        </div>
        <div class="col-6">
          <h1 id="titg2" style="opacity: 0">PIB Por región/año</h1>
          <div id="graf2"></div>
        </div>
      </div>
      <!-- /gráficas pequeñas -->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.7.0/d3.min.js"
      referrerpolicy="no-referrer"
    ></script>
    <script src="app.js"></script>
    <script src="graf1.js"></script>
  </body>
</html>
